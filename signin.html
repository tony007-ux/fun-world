<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#e0f7fa;
            text-align: center;
            margin: 25px;
            padding: 25px;
        }
        .container {
            width: 310px;
            margin: 50px auto;
            background: #00796b;
            padding: 45px;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        input {
            width: 85%;
            padding: 10px;
            margin:8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 95%;
            padding: 10px;
            border: none;
            background: #040dc6;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #00769b;
        }
        p {
            font-size: 14px;
            margin-top: 20px;
        }
        a {
            color: #5eb8f4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function showRegister() {
            document.getElementById("login-form").classList.add("hidden");
            document.getElementById("register-form").classList.remove("hidden");
        }

        function showLogin() {
            document.getElementById("register-form").classList.add("hidden");
            document.getElementById("login-form").classList.remove("hidden");
        }

        function login() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;
            
            if (username === "" || password === "") {
                alert("Please enter username and password.");
                return;
            }
            
            window.location.href = "index2.html"; // Redirect to homepage
        }

        function register() {
            const email = document.getElementById("register-email").value;
            const username = document.getElementById("register-username").value;
            const password = document.getElementById("register-password").value;
            const confirmPassword = document.getElementById("register-confirm-password").value;

            if (email === "" || username === "" || password === "" || confirmPassword === "") {
                alert("Please fill in all fields.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            window.location.href = "index2.html"; // Redirect to homepage
        }
    </script>
</head>
<body>

    <div class="container" id="login-form">
        <h2>Sign In</h2>
        <input type="text" id="login-username" placeholder="Enter Username"><br>
        <input type="password" id="login-password" placeholder="Enter Password"><br>
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showRegister()">Register Now</a></p>
    </div>

    <div class="container hidden" id="register-form">
        <h2>Register</h2>
        <input type="email" id="register-email" placeholder="Enter Email"><br>
        <input type="text" id="register-username" placeholder="Enter Username"><br>
        <input type="password" id="register-password" placeholder="Create Password"><br>
        <input type="password" id="register-confirm-password" placeholder="Confirm Password"><br>
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

</body>
</html>
